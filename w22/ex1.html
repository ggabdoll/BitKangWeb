<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .node {
        position: relative;
        padding-left: 30px;
        text-decoration: underline;
        background-color: #1597E5;
        width: 50px;
    }
</style>
<div class="container">

    <div class="node">
        <div>ROOT</div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
$(document).ready(function () {

    let count = 0

    $(".container").on("click", ".node", function (e) {

        e.stopPropagation()

        const targetNode = $(e.target)

        targetNode.append(`<div class="node"><div>${count++}<button>X</button></div></div>`)

    })

    $(".container").on("click", ".node","button", function (e) {
        e.stopPropagation()

        const targetBtn = $(e.target.closest(".node"))

        targetBtn.remove()
    })

})


</script>
</body>
</html>
